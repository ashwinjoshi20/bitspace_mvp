<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BitSpace – Geometry Verification Viewer</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0e0e0e;
      font-family: Arial, sans-serif;
    }
    #panel {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0,0,0,0.65);
      padding: 12px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      z-index: 10;
      width: 260px;
    }
    #panel button {
      width: 100%;
      margin-top: 6px;
      padding: 6px;
      border: none;
      background: #1e90ff;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 13px;
    }
    #panel button:hover {
      background: #3aa0ff;
    }
    #metrics {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.9;
    }
  </style>

  <!-- IMPORT MAP -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>

<div id="panel">
  <b>BitSpace – Geometry Verification</b>

  <button id="toggleModel">Show Original</button>
  <button id="toggleRotate">Auto Rotate: ON</button>
  <button id="toggleWireframe">Wireframe: OFF</button>

  <div id="metrics">
    <b>Metrics</b><br>
    Codes Used: 89 / 2048<br>
    Surface L1: 0.0093<br>
    Purpose: AI Training<br>
    <i>(Visualization only)</i>
  </div>
</div>

<script type="module">
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";
  import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

  // Scene setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0e0e0e);

  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.01, 1000);
  camera.position.set(3, 2, 4);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.target.set(0, 0.5, 0);

  scene.add(new THREE.AmbientLight(0xffffff, 0.6));

  const keyLight = new THREE.DirectionalLight(0xffffff, 1.2);
  keyLight.position.set(5, 10, 7);
  scene.add(keyLight);

  const backLight = new THREE.DirectionalLight(0xffffff, 0.6);
  backLight.position.set(-5, 5, -5);
  scene.add(backLight);

  let originalModel = null;
  let reconstructedModel = null;
  let showingReconstructed = true;
  let autoRotate = true;
  let wireframe = false;

  const loader = new GLTFLoader();

  // Load ORIGINAL
  loader.load("./original_meadiveal_demo.glb", (gltf) => {
    originalModel = gltf.scene;
    prepareModel(originalModel, 0x44ff44);
    originalModel.visible = false;
    scene.add(originalModel);
  });

  // Load RECONSTRUCTED
  loader.load("./original_meadiveal_demo_recon.glb", (gltf) => {
    reconstructedModel = gltf.scene;
    prepareModel(reconstructedModel, 0xff4444);
    scene.add(reconstructedModel);
  });

  function prepareModel(model, color) {
    const box = new THREE.Box3().setFromObject(model);
    const size = box.getSize(new THREE.Vector3()).length();
    const center = box.getCenter(new THREE.Vector3());

    model.position.sub(center);
    model.scale.setScalar(2 / size);

    model.traverse((child) => {
      if (child.isMesh) {
        child.material = child.material.clone();
        child.material.color.setHex(color);
      }
    });
  }

  // UI controls
  document.getElementById("toggleModel").onclick = () => {
    if (!originalModel || !reconstructedModel) return;

    showingReconstructed = !showingReconstructed;
    originalModel.visible = !showingReconstructed;
    reconstructedModel.visible = showingReconstructed;

    document.getElementById("toggleModel").innerText =
      showingReconstructed ? "Show Original" : "Show Reconstructed";
  };

  document.getElementById("toggleRotate").onclick = () => {
    autoRotate = !autoRotate;
    document.getElementById("toggleRotate").innerText =
      "Auto Rotate: " + (autoRotate ? "ON" : "OFF");
  };

  document.getElementById("toggleWireframe").onclick = () => {
    wireframe = !wireframe;
    [originalModel, reconstructedModel].forEach(m => {
      if (m) m.traverse(c => c.isMesh && (c.material.wireframe = wireframe));
    });
    document.getElementById("toggleWireframe").innerText =
      "Wireframe: " + (wireframe ? "ON" : "OFF");
  };

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    if (autoRotate) {
      if (originalModel) originalModel.rotation.y += 0.002;
      if (reconstructedModel) reconstructedModel.rotation.y += 0.002;
    }
    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
